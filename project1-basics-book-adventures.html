    <script>
      function updateHeading(newHeading) {
        let heading = document.querySelector("h1");
        heading.innerHTML = newHeading;
      }

        let name = prompt("What is your name? ‚å®Ô∏è ");
        let fiction = prompt("Do you like fiction?");

        if (
          fiction === "Yes" ||
          fiction === "yes" ||
          fiction === "YES" ||
          fiction === "YEs"
        ) {
          prompt("üéâ Yay! Enter your e-mail for a book recommendation.");
          updateHeading(
            `üéâüéâüéâüéâüéâ <br /> Thanks, ${name}! <br /><small> We will send your book recommendation soon! üìö </small>`
          );
        } else {

            updateHeading(
              `üò®<br /><em>That's ok, ${name}! </em><br /> <small>Bookbub and Goodreads list other non-fictional options<br /> click their logos </small><br /> üëáüëáüëá`
            );
          } else {
            updateHeading(
              `<large>ü§î<br/> Need more time, ${name}?</larger><br/><small>Check out our book-lover resources below! <br/> <em> Stay Bookish!</em></small>`
            );
